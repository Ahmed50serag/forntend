<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="master.css">
        <title>Document</title>
</head>

<body>
    <div class="special">
        <form action="">
            <h1>login in</h1>
            <br>
        <div class="input-box">
         <label><b>user name</b></label>
         <input type="text" required placeholder="write a user name">  
        </div>
        <br>
        <div class="input-box">
         <label><b>phone number</b></label>
         <input type="number" required placeholder="write a phone number"  max="11" >
         </div>
         <br>
         <div class="input-box">
         <label><b>password</b></label>
         <input type="number" required placeholder="write a complex password">
         </div>
         <br>
         <div class="remember-forget">
         <label><input type="checkbox">remember me</label>
         <a href="#">forget password?</a>  
         </div>
         <br>
         <button type="submit" class="btn"><b>login</b></button>
         <div class="register-link">
            <p>dont have an account?<a href="#">register</a></p>
            <br>
         </div>
        </div>        

    </form>

            
    
</body>
</html>
